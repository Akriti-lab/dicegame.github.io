<!Doctype html>
<html>
<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="Dicegame.css">
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 >Dice Game</h1>
		<div class="dice">
			<p>Player1</p>
			<img  id="check1" 
			src="images/diceface1.png">
		</div>
		<div class="dice">
			<p>Player2</p>
			<img id="check2" src="images/diceface6.png">
		</div>
		<div><button onclick="ludogame()">Click me</button></div>
	</div>
	<script type="text/javascript">
		ludogame=()=>{
		var play1=Math.floor(Math.random()*6)+1;
		const play1dice=`images/diceface${play1}.png`;
		document.getElementById("check1").setAttribute(`src`,play1dice);
		var play2=Math.floor(Math.random()*6)+1;
		const play2dice=`images/diceface${play2}.png`;
		document.getElementById("check2").setAttribute(`src`,play2dice);
		if (play1>play2) {
			document.querySelector('h1').innerHTML="Player 1 won";
		}
		else if (play1<play2) {
            document.querySelector('h1').innerHTML="Player 2 won";
		}
		else{
			 document.querySelector('h1').innerHTML="DRAW";
		}
		}
	</script>
</body>
</html>
